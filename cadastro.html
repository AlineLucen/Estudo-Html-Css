<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <!--Atividade sobre o Form = formulario-->
    <form> <!-- container de imputs-->
        <div>
            <!--RÓTULO DO CAMPO-->
            <label for="campoNome">Nome completo </label> <br/>
            <!--for= faz referencia ao id do imput-->
            <!-- campo de entrada de dados-->
            <!--placeholder= dica p/ usuario-->
            <!--required = obrigatorio-->
            <input id="campoNome" name="campoNome" type="text" placeholder="ex. seu nome" required/>
        </div>
         <div>
            <label for="campoEmail">Email</label> <br>
            <input id="campoEmail" name="campoEmail" type="email" placeholder="usuario@exemplo.com" required title="Campo obrigatório"><br>

         </div>
         <div>
            <label for="campoSenha"> Senha</label> <br>
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua senha" minlength="8"   required /><br>
         </div>
            <div> <label for="campoProfissão"> profissão</label> <br>
                <!--caixa de seleção com opções-->
                
                <select name="campoprofissão" id="campoProfissão"><br>
                   <option selected disabled> selecione  uma opção</option>
                   <option> Professor</option>
                   <option>Médico</option>
                   <option> cozinheiro</option>
                 </select>
             </div>
            
              
                <div>
                    <label > Idioma Nativo</label>

                    <input id="checkIngles" name="campoIdioma" type="radio" value="Ingles"required/>
                    <label for="CheckIngles"> Inglês</label>

                    <input id="checkespanhol" name="campoIdioma" type="radio" value="espanhol" required/>
                    <label for="Checkespanhol"> espanhol</label>


                    <input id="checkPortugues " name="campoIdioma" type="radio" value="Portugues"required/>
                    <label for="checkPortugues"> Portugues</label>

                </div>
                <div>
                    <label for="campoResumo">Fale sobre você</label><br>
                    <textarea id ="campoResumo" name =" campoResumo" minlength="30" maxlength="128" rows="5" cols 30 placeholder="Descreva sua vida" required></textarea>
                </div>
                 <div>
                     <input id="checkTermos" type="checkbox" name="concordatermos" required />
                     <label for="checkTermos"> Concordo com  os termos</label>


                 </div>
                 <hr>
                 <button type="submit">Enviar</button>
                 <button type="reset"> Limpar</button>
                 <!-- onclick = após o clik do usuario no botão-->
                  <button type="button" onclick="alert('Olá')"> Outra ação</button>


    </form>
</body>
</html>
